<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица забросов потребителя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="..\static\fonts\stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body style="font-family:Gilroy, sans-serif;">
<div class="container">
    <h1 style="margin-bottom:50px;margin-top:50px; text-align:center;">Таблица забросов потребителя к сотруднику </h1>
    <table border="1" class="table table-dark table-striped">
        <tr>
            <th>email</th>
            <th>date</th>
        </tr>
        {% for i in email_message %}
        <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
        </tr>
        {% endfor %}

    </table>
</div>




</body>
</html>
